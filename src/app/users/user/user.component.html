<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">

    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>

          <input formControlName="fullName" matInput placeholder="Full Name*">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>Invalid Email</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile No*">
          <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory</mat-error>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 10 Digits</mat-error>
        </mat-form-field>


        <mat-form-field>
          <input formControlName="city" matInput placeholder="City">
        </mat-form-field>


        <mat-form-field>
          <input formControlName="state" matInput placeholder="State">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controles-container">

        <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Others</mat-radio-button>
          </mat-radio-group>
        </div>


        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date Of Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="userType" placeholder="User Type">
            <ng-container *ngFor="let user of userType">
              <mat-option value="{{user.id}}">{{user.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <br>
        <br>
        <br>

        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isActive">isActive</mat-checkbox>
        </div>

        <div class="button-row">
          <button mat-raised-button color color="primary" type="submit"
            [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</form>
